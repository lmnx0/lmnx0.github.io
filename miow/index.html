<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Miow</title>
</head>
<body>
    <!-- sidebar -->
    <div id="mySidebar" class="sidebar">
        <div class="closebtn" onclick="closeNav()">✕</div>
        <div class="scrnbtn" onclick="clickNav()">❐</div>
        <h1 class="side-title">Miowsic</h1>
        <!-- searchbar -->
        <input id="searchbar" onkeyup="search_music()" type="text"
        name="search" placeholder="Search Miowsic...">
        <!-- musiclist -->
        <ul id='list'>
            <li class="music"><iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/463867893&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe><p class="musicname">Hikaru Nara</p></li>
            <li class="music"><iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/944772085&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe><p class="musicname">Bitch Oten</p></li>
            <li class="music"><iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1116765985&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe><p class="musicname">Step</p></li>
            <li class="music"><iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1112202109&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe><p class="musicname">Diamond no Jundo</p></li>
            <li class="music"></li>
            <li class="music"></li>
            <li class="music"></li>
            <li class="music"></li>
            <li class="music"></li>
            <li class="music"></li>
            <li class="music"></li>
        </ul>
    </div>

    <!-- button sidebar -->
    <div id="main">
        <!-- title bar -->
        <div class="titlebar">
            <div class="logo">Miow</div>
            <div class="settings">
                <button class="trigger">Settings</button>
                <div class="modal">
                    <div class="modal-content">
                        <span class="close-button">&times;</span>
                        <div class="modal">
                            <div class="modal-content">
                                <span class="close-button">&times;</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="openbtn" onclick="openNav()">☰</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
