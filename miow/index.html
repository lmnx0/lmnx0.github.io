<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Miow</title>
</head>
<body>
    <!-- sidebar -->
    <div id="mySidebar" class="sidebar">
        <div class="closebtn" onclick="closeNav()">✕</div>
        <div class="scrnbtn" onclick="clickNav()">❐</div>
        <h1 class="side-title">Miowsic</h1>
        <!-- searchbar -->
        <input id="searchbar" onkeyup="search_music()" type="text"
        name="search" placeholder="Search Miowsic...">
        <!-- musiclist -->
        <ul id='list'>
            <li class="music">Cat</li>
            <li class="music">Dog</li>
            <li class="music">Elephant</li>
            <li class="music">Fish</li>
            <li class="music">Gorilla</li>
            <li class="music">Monkey</li>
            <li class="music">Turtle</li>
            <li class="music">Whale</li>
            <li class="music">Aligator</li>
            <li class="music">Donkey</li>
            <li class="music">Horse</li>
        </ul>
    </div>

    <!-- button sidebar -->
    <div id="main">
        <!-- title bar -->
        <div class="titlebar">
            <!-- Trigger/Open The Modal -->
            <div class="logo">Miow</div>
            <button id="settings-button" class="settings-btn">Settings</button>
            <!-- The Modal -->
            <div id="settings-menu" class="settings">
                <!-- Modal content -->
                <div class="settings-content">
                    <span class="close">&times;</span>
                    <button class="settings-btn">Theme</button>
                    <button class="settings-btn">About</button>
                </div>
            </div>
  
        </div>
        <button class="openbtn" onclick="openNav()">☰</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
