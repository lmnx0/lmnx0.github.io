<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="player.css">
    <link rel="stylesheet" href="darkmode.css">
    <link rel="stylesheet" href="flashbang.css">
    <title>Miow</title>
</head>
<body onload="javascript:openNav()">
    <!-- sidebar -->
    <div id="mySidebar" class="sidebar">
        <div class="sidebarhead">
            <header>
                <div id="miowsic">Miowsic</div>
                <button class="scrnbtn" onclick="clickNav()"><i class="material-icons" id="sbscreen">fullscreen</i></button>
                <button class="closebtn" onclick="closeNav()"><i class="material-icons">close</i></button>
            </header>
        </div>
        <div class="player">
            <div class="details">
                <div class="now-playing">PLAYING x OF y</div>
                <div class="track-art"></div>
                <div class="track-name">Track Name</div>
                <div class="track-artist">Track Artist</div>
            </div>
            <div class="buttons">
                <div class="prev-track" onclick="prevTrack()"><i class="fa fa-step-backward fa-2x"></i></div>
                <div class="playpause-track" onclick="playpauseTrack()"><i class="fa fa-play-circle fa-5x"></i></div>
                <div class="next-track" onclick="nextTrack()"><i class="fa fa-step-forward fa-2x"></i></div>
            </div>
            <div class="slider_container">
                <div class="current-time">00:00</div>
                <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                <div class="total-duration">00:00</div>
            </div>
            <div class="slider_container">
                <i class="fa fa-volume-down"></i>
                <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
                <i class="fa fa-volume-up"></i>
            </div>
        </div>
    </div>

    <header>
        <div id="main">
            <!-- header -->
            <div class="titlebar">
                <div class="logo">Miow</div>
                <div class="settings">
                    <button class="trigger"><i class="material-icons">settings</i></button>
                    <div class="modal">
                        <div class="modal-content">
                            <span class="close-button">&times;</span>
                            <div class="modal">
                                <div class="modal-content">
                                    <span class="close-button">&times;</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- button sidebar -->
            <button class="openbtn" onclick="openNav()"><i class="material-icons">music_note</i></button>
        </div>
    </header>

    
    <script src="player.js"></script>
    <script src="script.js"></script>
</body>
</html>
